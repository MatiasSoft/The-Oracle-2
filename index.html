<html lang="en">
  <head>
    <meta charset="UTF-M" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Oracle</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              'brand-dark': '#0D1117',
              'brand-gray': '#161B22',
              'brand-light-gray': '#21262D',
              'brand-border': '#30363D',
              'brand-primary': '#58A6FF',
              'brand-secondary': '#1F6FEB',
              'brand-text': '#C9D1D9',
              'brand-text-light': '#8B949E',
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #0D1117;
        background-image:
            linear-gradient(45deg, #161B22 25%, transparent 25%),
            linear-gradient(-45deg, #161B22 25%, transparent 25%),
            linear-gradient(45deg, transparent 75%, #161B22 75%),
            linear-gradient(-45deg, transparent 75%, #161B22 75%);
        background-size: 60px 60px;
        min-height: 100vh;
      }

      @keyframes animated-gradient {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
      }
      .animated-gradient-text {
        background: linear-gradient(90deg, #58A6FF, #A371F7, #58A6FF);
        background-size: 200% 200%;
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        animation: animated-gradient 6s ease-in-out infinite;
      }
      
      @keyframes fade-in-up {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      .fade-in-up {
        animation: fade-in-up 0.5s ease-out forwards;
      }
    </style>
